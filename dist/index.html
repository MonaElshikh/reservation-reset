<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="مبرة البكاتوشي" />
    <link rel="stylesheet" href="css/index.css" />
    <title>مبرة البكاتوشي</title>
  </head>
  <body>
    <div class="main" role="main" dir="rtl">
      <header>
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <div class="data">
          <div class="reservation">
            <label for="reserv-time">وقت الحجز:</label>
            <span id="reserv-time">10/10/2022</span>
          </div>
          <div class="print">
            <label for="print-time">وقت الطباعة:</label>
            <span id="print-time">10/10/2022</span>
          </div>
          <div class="visit">
            <label for="visit-no">رقم الزيارة:</label>
            <span id="visit-no">337244</span>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="reserv-clinic">
          <label for="reserve-date">تاريخ الحجز:</label>
          <span id="reserve-date">الاثنين، 10 أكتوبر 2022</span>
          <label for="clinic">العيادة:</label>
          <span id="clinic">أسنان</span>
        </div>
        <div class="sick-doctor">
          <label for="sick-name">إسم المريض:</label>
          <span id="sick-name">شريف البكاتوشي</span>
          <label for="doctor">الطبيب المعالج:</label>
          <span id="doctor">شريف أحمد</span>
        </div>
        <div class="turn-visit">
          <label for="turn">الدور:</label>
          <span id="turn">9</span>
          <label for="visit">نوع الزيارة:</label>
          <span id="visit">كشف</span>
        </div>
        <div class="sub-data">
          <div class="safe">
            <labe for="safe-type">الخزينة:</labe>
            <span id="safe-type">الاستقبال</span>
          </div>
          <div class="cash">
            <label for="cash-amount">المدفوع:</label>
            <span id="cash-amount">40</span>
          </div>
          <div class="comments">
            <label for="comments"> ملاحظات:</label>
            <span id="comments"></span>
          </div>
        </div>
      </div>
      <footer>
        <div class="service">
          <span>خدمة 24 ساعة</span>
        </div>
        <div class="contact">
          <div class="phone">
            <span>ت:5058478 - 01061800959</span>
          </div>
          <div class="address">
            <span>ش الفتح البكاتوشي - حجر النواتيه</span>
          </div>
        </div>
        <div class="greeting"><span>مع تمنياتنا بالشفاء العاجل</span></div>
      </footer>
    </div>
  </body>
</html>
